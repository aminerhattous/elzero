<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elzero | Template Three</title>
    <!-- reset all elements -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- fontawesome library -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="./css/elzero.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <!--! Page Header Start -->
    <header class="page__header">
      <!--navigation bar  -->
      <nav class="nav__bar container">
        <div class="nav__logo">elzero</div>
        <ul class="nav__links">
          <li class="nav__link"><a href="#articles">articles</a></li>
          <li class="nav__link"><a href="#gallery">gallery</a></li>
          <li class="nav__link"><a href="#features">features</a></li>
          <li class="nav__link inner__links-toggle">
            <a href="#other">other links</a>
          </li>
          <!-- Mega Menu -->
          <div class="inner__links">
            <div class="inner__item link__image">
              <img src="./imgs/megamenu.png" alt="pc drawing" />
            </div>
            <!-- Col -->
            <ul class="inner__item col col-1">
              <!-- inner link -->
              <li class="inner__link">
                <a href="#testimonials"><i class="far fa-comments fa-fw"></i>testimonials</a>
              </li>
              <!-- inner link -->
              <li class="inner__link">
                <a href="#members"><i class="far fa-user fa-fw"></i>team members</a>
              </li>
              <!-- inner link -->
              <li class="inner__link">
                <a href="#services"><i class="far fa-building fa-fw"></i>services</a>
              </li>
              <!-- inner link -->
              <li class="inner__link">
                <a href="#skills"><i class="far fa-check-circle fa-fw"></i>our skills</a>
              </li>
              <!-- inner link -->
              <li class="inner__link">
                <a href="#how"><i class="far fa-clipboard fa-fw"></i>how it works</a>
              </li>
            </ul>
            <!-- Col 2 -->
            <ul class="inner__item col col-2">
              <!-- inner link -->
              <li class="inner__link">
                <a href="#events"><i class="far fa-calendar-alt fa-fw"></i>events</a>
              </li>
              <!-- inner link -->
              <li class="inner__link">
                <a href="#pricing"><i class="fas fa-server fa-fw"></i>pricing plan</a>
              </li>
              <!-- inner link -->
              <li class="inner__link">
                <a href="#videos"><i class="far fa-play-circle fa-fw"></i>top videos</a>
              </li>
              <!-- inner link -->
              <li class="inner__link">
                <a href="#stats"><i class="far fa-chart-bar fa-fw"></i>stats</a>
              </li>
              <!-- inner link -->
              <li class="inner__link brd-blue">
                <a href="#contact"><i class="fas fa-percent fa-fw"></i>request a discount</a>
              </li>
            </ul>
          </div>
        </ul>
      </nav>
    </header>
    <!--! Page Header End -->
  </body>
</html>
